{% extends 'base.html' %}
{% block content %}   

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login" class="btn btn-success">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>



{% endblock content %}
