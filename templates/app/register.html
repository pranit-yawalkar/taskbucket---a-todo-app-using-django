{% extends 'base.html' %}
{% block content %} 

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" class="btn btn-success">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>

{% endblock content %}
